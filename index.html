<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-container"></div>
    
    <div class="container">
        <h1 class="title">Hi Meri Kaju</h1>
        
        <div class="gif-container">
            <img src="images/girl.gif" alt="Girl" class="girl-gif" onerror="handleImageError(this)">
            <img src="images/boy.gif" alt="Boy" class="boy-gif" onerror="handleImageError(this)">
        </div>

        <h2 class="proposal">Will You Marry Me?</h2>
        
        <div class="buttons">
            <button class="yes-btn" onclick="window.location.href='new.html'">Yes</button>
            <button class="no-btn" onmouseover="moveButton(this)">No</button>
        </div>
    </div>

    <script>
        function moveButton(button) {
            // Faster, smoother movement
            button.style.position = 'absolute';
            button.style.transition = 'all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
            
            // Mobile detection
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            const currentX = button.offsetLeft;
            const currentY = button.offsetTop;
            
            let newX, newY;
            
            if (isMobile) {
                // Faster mobile movement
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 100; // Increased distance for mobile
                
                newX = Math.max(10, Math.min(window.innerWidth - 100,
                    currentX + Math.cos(angle) * distance));
                newY = Math.max(10, Math.min(window.innerHeight - 100,
                    currentY + Math.sin(angle) * distance));
            } else {
                // Faster desktop movement
                newX = Math.max(20, Math.min(window.innerWidth - button.offsetWidth - 20,
                    currentX + (Math.random() - 0.5) * 400)); // Increased range
                newY = Math.max(20, Math.min(window.innerHeight - button.offsetHeight - 20,
                    currentY + (Math.random() - 0.5) * 400));
            }
            
            // Quick ripple effect
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = currentX + 'px';
            ripple.style.top = currentY + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 500); // Faster ripple
            
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
            button.style.transform = `rotate(${Math.random() * 20 - 10}deg)`; // Reduced rotation
        }

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHearts, 300);

        // Add this function to handle image loading errors
        function handleImageError(img) {
            console.error('Image failed to load:', img.src);
            img.style.backgroundColor = '#ffebee';
            img.style.padding = '20px';
            img.style.border = '2px dashed #ff4d4d';
            img.style.borderRadius = '15px';
            img.alt = 'Image not found. Please check file path.';
        }
    </script>
</body>
</html>
